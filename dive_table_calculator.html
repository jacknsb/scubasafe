<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scuba Dive Table Calculator</title>
    <link rel="stylesheet" href="dive_table_calculator.css">
    <script src="dive_table_calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Scuba Dive Table Calculator</h1>
        <form id="dive-form">
            <div class="form-group">
                <label for="depth">Depth (in meters):</label>
                <input type="number" id="depth" min="1" max="40" step="1" required>
            </div>
            <div class="form-group">
                <label for="time">Dive time (in minutes):</label>
                <input type="number" id="time" min="1" max="120" step="1" required>
            </div>
            <button type="submit">Calculate</button>
        </form>
        <div id="result" class="result">
            <p id="pressure-group"></p>
            <p id="residual-nitrogen-time"></p>
        </div>
    </div>
</body>
</html>
