<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Local Dive Shops</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCW7l_tFoZdxIJGifFmP8aChi-dTI-kwp4&libraries=places,geometry&callback=initMap" async defer></script>
</head>
<body>
  <header>
    <h1>Find Local Dive Shops</h1>
  </header>
  <main>
    <section class="search-bar">
      <input type="text" id="zip-code" class="search-input" placeholder="Enter your ZIP code">
      <button type="submit" id="find-shops-button" class="search-button">Find Dive Shops</button>
      <button type="submit" id="use-location-button" class="search-button">Use My Location</button>
    </section>
    <section class="map-container">
      <div id="map"></div>
    </section>
    <section class="dive-shop-list-container">
      <div id="dive-shop-list"></div>
    </section>
  </main>
  <script src="Find_Local_Dive_Shops.js"></script>
</body>
</html>
